<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Admin Dashboard</span>
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm border-0">
                    <h4>Add a New Question</h4>
                    <hr>
                    <form method="POST">
                        <div class="mb-3">
                            <label>Question Text</label>
                            <input type="text" name="text" class="form-control" placeholder="Ex: What is 2 + 2?" required>
                        </div>
                        <div class="mb-3">
                            <label>Correct Answer</label>
                            <input type="text" name="answer" class="form-control" placeholder="Ex: 4" required>
                        </div>
                        <button class="btn btn-success w-100">Add to Database</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
